<section class="retreats">
  <div class="retreats__top">
    <h2 class="retreats__title title title--big">
      Retreats
    </h2>
    <p class="retreats__descr descr">
      I offer different events on a regular basis
    </p>
  </div>
  <div class="retreats__banner">
    <picture>
      <source media="(min-width: 650px)" srcset="./images/retreatsbig.jpg">
      <source media="(min-width: 320px)" srcset="./images/retreatssmall.jpg">
      <img class="test__img" src="./images/retreatsbig.jpg" alt="Lukas" style="width:100%;">
    </picture>
  </div>
  <div class="container">
    <div class="retreats__box">
      <h3 class="retreats__subtitle">
        Retreats coming soon
      </h3>
      <p class="retreats__text">
        Be the first to receive events updates and other important information. Subscribe to our Newsletter!
      </p>
      <form class="retreats__form" action="#">
        <label class="retreats__label">
          <span class="sr-only"></span>
          <input class="retreats__input" type="email" placeholder="Type your e-mail here">
        </label>
        <button class="retreats__btn btn btn--orange" type="submit">
          Subscribe
        </button>
      </form>
    </div>
  </div>
</section>
