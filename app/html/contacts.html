<section class="contacts">
  <h2 class="contacts__title">
    Contact
  </h2>
  <p class="contacts__descr">
    Feel free to contact us if you have any question
  </p>
  <div class="container--contact">
    <div class="contact-wrapper">
    <form class="contacts__form" action="#">
      <h3 class="contacts__subtitle">
        Write us a message
      </h3>
      <label class="contacts__label">
        E-mail address
        <input class="contacts__input" type="email" name="email" placeholder="Type in here">
      </label>
      <label class="contacts__label">
        Subject (optional)
        <input class="contacts__input" type="text" name="subject" placeholder="Type here">
      </label>
      <label class="contacts__label contacts__label--character">
        <span class="sr-only">
          Type message
        </span>
        <textarea class="contacts__textarea" placeholder="Your message" maxlength="1500"></textarea>
        <span class="contacts__character">
          <span class="contacts__num">0</span> / 1500 Characters
        </span>
      </label>
      <label class="contacts__apply" for="input-checkbox">
        <span class="contacts__box">
          <input class="contacts__check" id="input-checkbox" type="checkbox" checked>
          <span class="contacts__checkbox"></span>
        </span>
        <span class="contacts__text">
          Ich habe die Datenschutzbestimmungen zur Kenntnis genommen und stimme diesen zu.
        </span>
      </label>
      <button class="contacts__btn btn btn--blue" type="submit">
        send message
      </button>
    </form>
  </div>
  </div>
</section>
